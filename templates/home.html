{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/home.css') }}">
  <title>uType - Home</title>
{% endblock %}
{% block content %}
  <div class="top-area">
    <p class="timer"></p>
  </div>
  <div class="typing-area">
    <div class="typing-text-container">
      <p class="typing-text"></p>
      <textarea autofocus spellcheck="false" autocomplete="false" class="overlay-input"></textarea>
    </div>
  </div>
  <div class="bottom-area">
    <div class="option-menu">
      <h2> Word Length </h2>
      <label class="option">
        <input type="radio" name="wl" value="short"> <p class="option-text">Short</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="wl" value="medium"> <p class="option-text">Medium</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="wl" value="long"> <p class="option-text">Long</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="wl" value="mixed" checked> <p class="option-text">Mixed</p>
        <div class="radio"></div>
      </label>
    </div>
    <div class="option-menu">
      <h2> Difficulty </h2>
      <label class="option">
        <input type="radio" name="diff" value="easy"> <p class="option-text">Easy</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="diff" value="normal" checked> <p class="option-text">Normal</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="diff" value="hard"> <p class="option-text">Hard</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="diff" value="harder"> <p class="option-text">Harder</p>
        <div class="radio"></div>
      </label>
    </div>
    <div class="option-menu">
      <h2> Time </h2>
      <label class="option">
        <input type="radio" name="time" value="15"> <p class="option-text">15s</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="time" value="30" checked> <p class="option-text">30s</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="time" value="60"> <p class="option-text">60s</p>
        <div class="radio"></div>
      </label>
      <label class="option">
        <input type="radio" name="time" value="90"> <p class="option-text">90s</p>
        <div class="radio"></div>
      </label>
    </div>
  </div>
{% endblock %}
{% block footer %}
  <script src="{{ url_for('static',filename='js/home.js') }}"></script>
{% endblock %}
